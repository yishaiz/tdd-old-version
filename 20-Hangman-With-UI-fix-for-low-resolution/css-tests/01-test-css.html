<!DOCTYPE html>
<html ng-app="hangmanAppInternal">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        .red {
            width: 300px;
            height: 300px;
            background: red;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        .yellow {
            width: 100px;
            height: 100px;
            background: yellow;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }
    </style>



</head>

<body>

<button>click me</button>
<div class="yellow"></div>

<script>

    (function(){
        console.log("00");
        document.querySelector('button').addEventListener('click', function () {
            console.log("1");
            var div = document.querySelector('div');
            div.classList.toggle("yellow");
            div.classList.toggle("red");
        });

    })()

</script>


</body>
</html>
